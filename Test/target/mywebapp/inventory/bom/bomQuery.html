<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 查詢</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --white-color: #fff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 0.25rem;
            --spacing-unit: 1rem;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .wrapper {
            display: flex;
            flex-direction: column; /* Changed to column as sidebar is removed */
            min-height: 100vh;
        }

        /* Removed #sidebar-container styles */

        .content {
            flex-grow: 1;
            padding: calc(2 * var(--spacing-unit));
            width: 100%; /* Ensure content takes full width */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--white-color);
            padding: calc(1.5 * var(--spacing-unit));
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-unit);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .btn-secondary,
        .btn-primary {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--white-color);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            margin-bottom: calc(1.5 * var(--spacing-unit));
        }

        .form-group label {
            font-weight: bold;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .form-group .form-control {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group .form-control::placeholder {
            color: #6c757d;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--spacing-unit);
        }

        .data-table th,
        .data-table td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .data-table th {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-weight: bold;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .data-table tbody tr:hover {
            background-color: #e9ecef;
        }

        .data-table td a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .data-table td a:hover {
            text-decoration: underline;
        }

        .btn-icon {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 0.2rem;
            padding: 0.2rem;
            transition: color 0.3s ease;
        }

        .btn-icon:hover {
            color: #0056b3;
        }

        /* Form Actions section */
        .form-actions {
            margin-top: calc(2 * var(--spacing-unit));
            text-align: right; /* Aligns the "新增商品用料" button to the right */
        }

        /* Basic responsive adjustments */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group label {
                margin-bottom: 0.5rem;
            }

            .form-group .form-control,
            .form-group button {
                width: 100%;
            }

            .data-table th, .data-table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div id="header-container"></div>
        <main class="content">
            <div class="container">
                <h2>BOM 查詢</h2>

                <div class="form-group">
                    <label for="keyword">產品名稱關鍵字: </label>
                    <input type="text" id="keyword" class="form-control" placeholder="輸入關鍵字">
                    <button id="searchBtn" class="btn-primary">查詢</button>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>產品ID</th>
                            <th>產品名稱</th>
                            <th>分類</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bomTableBody">
                        </tbody>
                </table>

                <div class="form-actions">
                    <a href="bomSave.html" class="btn-primary">新增商品用料</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        $(document).ready(function () {
        
            // Removed sidebar loading logic
            // $("#sidebar-container").load("../../common/sidebar.html", function () {
            //     $.getScript("../../js/sidebar.js");
            // });

            function searchBOM(keyword) {
                $.ajax({
                    url: "../../BOMQueryServlet",
                    method: "GET",
                    data: { keyword },
                    dataType: "json",
                    success: function (data) {
                        const tbody = $("#bomTableBody");
                        tbody.empty();
                        if (data.length === 0) {
                            tbody.append("<tr><td colspan='4'>查無資料</td></tr>");
                        } else {
                            data.forEach(function (bom) {
                                const params = new URLSearchParams({
                                    productId: bom.productId,
                                    productName: bom.productName
                                });
                                const url = "prodBomQuery.html?" + params.toString();
                                tbody.append(`
                                <tr>
                                    <td>${bom.productId}</td>
                                    <td><a href="${url}">${bom.productName}</a></td>
                                    <td>${bom.category}</td>
                                    <td style="text-align: left;">
                                        <button id="alter-btn" class="btn-icon" data-product-id="${bom.productId}"><i class="fas fa-edit"></i></button>
                                        <button id="delete-btn" class="btn-icon" data-id="${bom.productId}"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>`);
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        alert("查詢失敗: " + xhr.status + " - " + xhr.responseText);
                        console.error("錯誤詳情:", status, error);
                    }
                });
            }

            $("#searchBtn").click(function () {
                const keyword = $("#keyword").val();
                searchBOM(keyword);
            });

            // Trigger search on Enter key press in the keyword input
            $("#keyword").keypress(function(event) {
                if (event.which === 13) { // 13 is the Enter key code
                    event.preventDefault(); // Prevent default form submission
                    $("#searchBtn").click();
                }
            });


            const urlParams = new URLSearchParams(window.location.search);
            const initialKeyWord = urlParams.get("keyword") || "";
            if (initialKeyWord !== "") {
                $('#keyword').val(initialKeyWord);
                searchBOM(initialKeyWord);
            } else {
                // Load all data if no initial keyword is provided
                searchBOM("");
            }

            $(document).on("click", "#delete-btn", function () {
                const productId = $(this).data("id");
                if (confirm(`確定要刪除商品 ID 為 ${productId} 的用料資料嗎？`)) {
                    $.ajax({
                        url: "../../BOMDeleteServlet",
                        method: "POST",
                        data: { productId: productId },
                        success: function () {
                            alert("刪除成功 !");
                            $("#searchBtn").click(); // Re-run search to refresh table
                        },
                        error: function (xhr, status, error) {
                            alert("刪除失敗: " + xhr.status + " - " + xhr.responseText);
                            console.error("錯誤詳情:", status, error);
                        }
                    });
                }
            });

            $(document).on("click", "#alter-btn", function () {
                const productId = $(this).data("product-id");
                const url = "bomAlter.html?productId=" + productId;
                window.location.href = url;
            });
        });
    </script>
</body>

</html>
